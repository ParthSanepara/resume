<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Removed the mobile viewport scaling -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Parth Sanepara - Resume</title>
    <style>
        /* Ensure the body and html take full height and remove any margin or padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4; /* Light background to provide better contrast for loading */
        }

        /* Set body and iframe to a fixed width to ensure desktop-like view */
        body {
            max-width: 1200px; /* Limit maximum width */
            width: 100%;
            margin: 0 auto;
            height: 100%;
        }

        iframe {
            width: 80%; /* 80% of the browser width for desktop view */
            height: 100%;
            border: none; /* Remove any border */
            display: block; /* Ensure it's treated as a block element */
            max-width: 1200px; /* Set a maximum width */
            min-width: 800px; /* Set a minimum width to ensure desktop view */
        }

        /* Fallback message for browsers that don't support iframes */
        .no-support {
            display: none;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
        }

        iframe:invalid + .no-support {
            display: block;
        }
    </style>
</head>
<body>
    <!-- PDF viewer in an iframe -->
    <iframe src="Resume-Parth.pdf" type="application/pdf"></iframe>

    <!-- Fallback message for unsupported browsers -->
    <div class="no-support">
        <p>It looks like your browser doesn't support viewing PDFs. You can download the resume <a href="Resume-Parth.pdf" download>here</a>.</p>
    </div>
</body>
</html>
