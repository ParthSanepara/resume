name: Build LaTeX and Deploy to GitHub Pages

on: [push]

jobs:
  build_latex:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: Resume-Parth.tex

      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: Resume-Parth.pdf

      - name: Commit build outputs
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Resume-Parth.pdf
          git commit -m "release: Auto-commit build output"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy_pages:
    # This job will only run if the LaTeX build job succeeds
    needs: build_latex
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact from build
        uses: actions/download-artifact@v4
        with:
          name: PDF

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
